@layout("/common/_form.html",{js:["/assets/score/eventItem/eventItem_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="eventItemForm" lay-filter="eventItemForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">事件项<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入事件项" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分值<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="score" name="score" placeholder="请输入分值" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">事件类型(</label>
                        <div class="layui-input-block">
                            <input type="radio" name="eventType" value="1" title="积极事件-加分项" checked="">
                            <input type="radio" name="eventType" value="0" title="消极事件-减分项">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark"  type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
