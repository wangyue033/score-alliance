@layout("/common/_form.html",{js:["/assets/score/eventHistory/eventHistory_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="eventHistoryForm" lay-filter="eventHistoryForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-form-item">
                        <label class="layui-form-label">选择事件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="itemId" id="itemId" lay-filter="simpleSelect"  lay-verify="required" required>
                                <option value=""></option>
                                @for(item in eventItemList){
                                <option value="${item.id}">${item.name}(${item.score})</option>
                                @}
                            </select>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">加分对象<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="userId" id="userId" lay-filter="simpleSelect"  lay-verify="required" required>
                                <option value=""></option>
                                @for(item in users){
                                <option value="${item.userId}">${item.name}</option>
                                @}
                            </select>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">说明 </label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark"   type="text" class="layui-input" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
